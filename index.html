<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/67fcad42a9.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <header>
      <div>
        <h2>Good Morning</h2>
        <i class="fas fa-map-marker-alt"></i>
        <span>648 Bridge Street</span>
      </div>
      <div>
        <img src="assets/Profile.png" alt="" />
      </div>
    </header>
    <nav>
      <ul>
        <li class="active">All</li>
        <li>Coffee</li>
        <li>Iced Blended</li>
        <li>Juice</li>
      </ul>
    </nav>
    <section class="container">
      <div class="box">
        <div class="img">
          <a href="productDetails/index.html"><img src="assets/coff1.png" alt="" /></a>
        </div>
        <h3>Peppermint Mocha</h3>
        <div class="price">
          <p>$ 6.99</p>
          <p class="fas fa-plus p-icon"></p>
        </div>
      </div>
      <div class="box">
        <div class="img">
          <img src="assets/coff2.png" alt="" />
        </div>
        <h3>Caramel Macchiato</h3>
        <div class="price">
          <p>$ 5.99</p>
          <p class="fas fa-plus p-icon"></p>
        </div>
      </div>
      <div class="box">
        <div class="img">
          <img src="assets/coff3.png" alt="" />
        </div>
        <h3>Espresso</h3>
        <div class="price">
          <p>$ 3.99</p>
          <p class="fas fa-plus p-icon"></p>
        </div>
      </div>
      <div class="box">
        <div class="img">
          <img src="assets/coff4.png" alt="" />
        </div>
        <h3>Original Americano</h3>
        <div class="price">
          <p>$ 4.99</p>
          <p class="fas fa-plus p-icon"></p>
        </div>
      </div>
    </section>
    <footer>
      <p class="fas fa-home"></p>
      <p class="fas fa-search no-active"></p>
      <p class="fas fa-lock no-active"></p>
    </footer>
  </body>
</html>
