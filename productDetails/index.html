<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../productDetails/style.css" />
    <title>Product Details</title>
  </head>
  <body>
      <!-- Front Section Start -->
      <section class="front">
        <i class="fas fa-chevron-left back-icon"></i>
        <div class="quantity">
          <i class="fas fa-plus-circle q-icon"></i>
          <p>&nbsp;2</p>
          <i class="fas fa-minus-circle q-icon"></i>
        </div>
      </section>
      <!-- Front Section End -->

      <!-- Content Section -->
      <section class="content">
        <div class="identify">
          <span class="brand">Peppermint Mocha</span>
          <span class="price">$18.98</span>
        </div>
        <div class="nav">
          <ul>
            <li>TALL</li>
            <li class="active">
              GRANDE
              <p>16 oz</p>
            </li>
            <li>VENTI</li>
          </ul>
        </div>
        <div class="text">
          A holiday classic, our Peppermint Mocha infuses hand-pulled espresso
          with rich chocolate sauce, sweet peppermint, topped with a cloud of
          whipped cream.
        </div>
        <div class="actions">
          <i class="far fa-heart favorite"></i>
          <button class="add">Add to cart</button>
        </div>
      </section>
      <!-- Content Section End-->

  </body>
</html>
