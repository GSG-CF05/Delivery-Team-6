<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../yourOrders/style.css" />
    <script
      src="https://kit.fontawesome.com/9ebf79be7d.js"
      crossorigin="anonymous"
    ></script>
    <title>Your Orders</title>
  </head>
  <body>
    <div class="content">
      <header>
        <i class="fas fa-chevron-left"></i>
        <h1>Your Orders</h1>
      </header>
      <section class="top-box">
        <h2>30% OFF</h2>
        <p>Use code <span class="code">87412</span> at checkout</p>
      </section>
      <section class="center-box">
        <div class="container-box">
          <div class="img-box">
            <img src="../assets/cub-1.png" alt="" />
          </div>
          <div class="text-box">
            <h3>Coffee Latte</h3>
            <p>Milk and espresso</p>
            <span class="tip-1">TALL</span>
            <h2>$ 5.99</h2>
          </div>
          <div class="icon-box">
            <p class="fas fa-plus center-icon"></p>
            <p>1</p>
            <p class="fas fa-minus center-icon"></p>
          </div>
        </div>
        <div class="container-box">
          <div class="img-box">
            <img src="../assets/cub-2.png" alt="" />
          </div>
          <div class="text-box">
            <h3>Original Americano</h3>
            <p>Classic blend</p>
            <span class="tip-2">SHORT</span>
            <h2>$ 4.99</h2>
          </div>
          <div class="icon-box">
            <p class="fas fa-plus center-icon"></p>
            <p>1</p>
            <p class="fas fa-minus center-icon"></p>
          </div>
        </div>
        <div class="container-box">
          <div class="img-box">
            <img src="../assets/cub-3.png" alt="" />
          </div>
          <div class="text-box">
            <h3>Peppermint Mocha</h3>
            <p>Real chocolate and mint</p>
            <span class="tip-3">GRANDE</span>
            <h2>$ 18.98</h2>
          </div>
          <div class="icon-box">
            <p class="fas fa-plus center-icon"></p>
            <p>1</p>
            <p class="fas fa-minus center-icon"></p>
          </div>
        </div>
      </section>
      <hr />
      <section class="bottom-box">
        <p>Total</p>
        <h2>$ 29.96</h2>
      </section>
      <footer>
        <p class="fas fa-plus bottom-icon"></p>
        <a href="#"><div>Checkout</div></a>
      </footer>
    </div>
  </body>
</html>
